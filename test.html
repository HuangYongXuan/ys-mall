<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .drafting {
            width: 100px;
            height: 100px;
            background-color: #cfa972;
            position: absolute;
            left: 0;
            top: 0;
            cursor: -webkit-grab;
        }
    </style>
</head>
<body>
<div class="drafting">
</div>

<script>
	var div = null;
	var isMove = false;
	var startX = 0;
	var startY = 0;
	(function () {
		document.addEventListener('DOMContentLoaded', onLoad);
	})();

	function onLoad () {
		div = document.getElementsByClassName('drafting')[0];
		div.onmousedown = function (e) {
			isMove = true;
			startX = e.clientX - div.offsetLeft;
			startY = e.clientY - div.offsetTop;
			div.style.cursor = '-webkit-grabbing';
		};
		div.onmousemove = function (e) {
			if (isMove === false) return;
			if (div.offsetTop >= 0) {
				div.style.top = (e.clientY - startX) + 'px';
			} else {
				div.style.top = '0px';
			}

			if (div.offsetLeft >= 0) {
				div.style.left = (e.clientX - startX) + 'px';
			} else {
				div.style.left = '0px';
			}
			div.style.left = (e.clientX - startX) + 'px';
		};
		div.addEventListener('mouseup', touchEnd);
		div.addEventListener('mouseout', touchEnd);
	}

	function touchEnd (e) {
		if (isMove === false) return;
		isMove = false;
		startX = 0;
		startY = 0;
		div.style.cursor = '-webkit-grab';
		console.log('touchEnd');
	}
</script>
</body>
</html>
